<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>관리자 로그인 - RPG 성소</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
        /* 배경에 은은한 패턴 추가 */
        .bg-pattern {
            background-color: #EEF2FF;
            background-image: radial-gradient(#C7D2FE 1px, transparent 1px);
            background-size: 20px 20px;
        }
	</style>
</head>
<body class="bg-pattern h-screen flex flex-col items-center justify-center p-6 font-sans">

<div class="text-center mb-8">
	<div class="w-20 h-20 bg-indigo-600 rounded-3xl mx-auto flex items-center justify-center shadow-lg mb-4 transform rotate-3">
		<i class="fas fa-crown text-4xl text-yellow-400"></i>
	</div>
	<h1 class="text-2xl font-extrabold text-indigo-900">RPG 성소 <span class="text-indigo-600">관리자</span></h1>
	<p class="text-gray-500 mt-1 text-sm">선생님, 오늘도 아이들을 부탁해요!</p>
</div>

<div class="bg-white w-full max-w-sm rounded-2xl shadow-xl p-8">
	<form action="main.html" method="POST" class="space-y-6">

		<div>
			<label for="username" class="block text-sm font-medium text-gray-700 mb-1">아이디</label>
			<div class="relative">
				<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
					<i class="fas fa-user text-gray-400"></i>
				</div>
				<input type="text" id="username" name="username" required  value="test"
					   class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
					   placeholder="TeacherID">
			</div>
		</div>

		<div>
			<label for="password" class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
			<div class="relative">
				<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
					<i class="fas fa-lock text-gray-400"></i>
				</div>
				<input type="password" id="password" name="password" required value="test"
					   class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:ring-indigo-500 focus:border-indigo-500 transition shadow-sm"
					   placeholder="••••••••">

				<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePassword()">
					<i class="fas fa-eye text-gray-400 hover:text-indigo-500 transition" id="eye-icon"></i>
				</div>
			</div>
		</div>

		<div class="flex items-center justify-between text-sm">
			<label class="flex items-center cursor-pointer">
				<input type="checkbox" name="remember-me" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
				<span class="ml-2 text-gray-600">자동 로그인</span>
			</label>
			<a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">비밀번호 찾기</a>
		</div>

		<button type="submit"
				class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-md text-sm font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all active:scale-95">
			왕국 입장하기
		</button>

	</form>
</div>

<div class="mt-8 text-center text-xs text-gray-400">
	&copy; 2026 Sunday School RPG. All rights reserved.<br>
	문제 발생 시 개발팀(010-0000-0000)으로 연락주세요.
</div>

<script>
	function togglePassword() {
		const passwordInput = document.getElementById('password');
		const eyeIcon = document.getElementById('eye-icon');

		if (passwordInput.type === 'password') {
			passwordInput.type = 'text';
			eyeIcon.classList.remove('fa-eye');
			eyeIcon.classList.add('fa-eye-slash');
			eyeIcon.classList.add('text-indigo-600');
		} else {
			passwordInput.type = 'password';
			eyeIcon.classList.remove('fa-eye-slash');
			eyeIcon.classList.remove('text-indigo-600');
			eyeIcon.classList.add('fa-eye');
		}
	}
</script>
</body>
</html>
