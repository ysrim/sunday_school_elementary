<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>관리자 로그인 - RPG 성소</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pattern h-screen flex flex-col items-center justify-center p-6 font-sans text-slate-600">

<div class="text-center mb-10 relative">
    <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-40 h-40 bg-sky-200/20 rounded-full blur-3xl"></div>
    
    <div class="relative w-24 h-24 bg-gradient-to-br from-sky-400 to-blue-500 rounded-[2.5rem] mx-auto flex items-center justify-center shadow-xl shadow-sky-200 mb-6 transform -rotate-6">
        <i class="fas fa-chess-rook text-4xl text-white"></i>
    </div>
    <h1 class="text-3xl font-extrabold text-slate-800">RPG 성소</h1>
    <p class="text-sky-500 font-bold mt-1 text-sm tracking-wide uppercase">Teacher Mode</p>
</div>

<div class="tile-card w-full max-w-sm p-8 shadow-2xl shadow-sky-100/50">
    <form action="main.html" method="POST" class="space-y-6">

        <div class="space-y-4">
            <div>
                <label for="username" class="sr-only">아이디</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fas fa-user text-sky-300"></i>
                    </div>
                    <input type="text" id="username" name="username" required value="test"
                           class="block w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-sky-400 focus:bg-white transition outline-none text-sm font-medium text-slate-700 placeholder-slate-400"
                           placeholder="아이디를 입력하세요">
                </div>
            </div>

            <div>
                <label for="password" class="sr-only">비밀번호</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-sky-300"></i>
                    </div>
                    <input type="password" id="password" name="password" required value="test"
                           class="block w-full pl-12 pr-12 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-sky-400 focus:bg-white transition outline-none text-sm font-medium text-slate-700 placeholder-slate-400"
                           placeholder="비밀번호를 입력하세요">

                    <div class="absolute inset-y-0 right-0 pr-5 flex items-center cursor-pointer" onclick="togglePassword()">
                        <i class="fas fa-eye text-slate-300 hover:text-sky-500 transition" id="eye-icon"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between text-xs font-medium px-1">
            <label class="flex items-center cursor-pointer group">
                <input type="checkbox" name="remember-me" class="w-4 h-4 text-sky-500 border-slate-300 rounded focus:ring-sky-400 cursor-pointer">
                <span class="ml-2 text-slate-500 group-hover:text-slate-700 transition">자동 로그인</span>
            </label>
            <a href="#" class="text-sky-500 hover:text-sky-600 transition">정보 찾기</a>
        </div>

        <button type="submit"
                class="w-full flex justify-center py-4 px-4 border border-transparent rounded-2xl shadow-lg shadow-sky-200 text-sm font-bold text-white bg-sky-500 hover:bg-sky-600 transform active:scale-[0.98] transition-all duration-200">
            로그인하기
        </button>

    </form>
</div>

<div class="mt-10 text-center">
    <p class="text-xs text-slate-400">Copyright © 2026 RPG Project.</p>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
            eyeIcon.classList.add('text-sky-500');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.remove('text-sky-500');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
