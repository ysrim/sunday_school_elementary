<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>선생님 모드 - RPG 관리자</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 모바일 앱 느낌을 위한 스타일 */
        body { -webkit-tap-highlight-color: transparent; }
        .hidden-section { display: none; }
        .active-tab { color: #4F46E5; }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800 h-screen flex flex-col">

    <header class="bg-white p-4 shadow-sm sticky top-0 z-10 flex justify-between items-center">
        <h1 class="text-lg font-bold text-indigo-900"><i class="fas fa-crown text-yellow-500 mr-2"></i>선생님 모드</h1>
        <button class="text-sm text-gray-500"><i class="fas fa-cog"></i> 설정</button>
    </header>

    <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-24">
        
        <section id="tab-home" class="section-content">
            <div class="bg-indigo-600 rounded-2xl p-6 text-white mb-6 shadow-lg">
                <p class="text-indigo-200 text-sm mb-1">1월 26일 (주일)</p>
                <h2 class="text-2xl font-bold">오늘의 현황</h2>
                <div class="flex justify-between mt-4 text-center">
                    <div>
                        <div class="text-3xl font-bold">24</div>
                        <div class="text-xs opacity-70">출석 완료</div>
                    </div>
                    <div>
                        <div class="text-3xl font-bold text-yellow-300">5</div>
                        <div class="text-xs opacity-70">승인 대기</div>
                    </div>
                    <div>
                        <div class="text-3xl font-bold">98%</div>
                        <div class="text-xs opacity-70">출석률</div>
                    </div>
                </div>
            </div>

            <h3 class="font-bold text-gray-600 mb-3 text-sm">빠른 메뉴</h3>
            <div class="grid grid-cols-2 gap-3 mb-6">
                <button class="bg-white p-4 rounded-xl shadow-sm text-left hover:bg-gray-50 active:scale-95 transition">
                    <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center text-green-600 mb-2"><i class="fas fa-qrcode"></i></div>
                    <span class="font-bold text-gray-700">QR 출석체크</span>
                </button>
                <button class="bg-white p-4 rounded-xl shadow-sm text-left hover:bg-gray-50 active:scale-95 transition">
                    <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 mb-2"><i class="fas fa-gift"></i></div>
                    <span class="font-bold text-gray-700">보너스 지급</span>
                </button>
            </div>
        </section>

        <section id="tab-attendance" class="section-content hidden-section">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-bold">출석 승인 대기</h2>
                <button class="text-xs bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full font-bold">일괄 승인</button>
            </div>

            <div class="space-y-3">
                <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center font-bold text-gray-500 mr-3">김</div>
                        <div>
                            <div class="font-bold text-gray-800">김철수 (LV.3)</div>
                            <div class="text-xs text-gray-400">오전 09:40 요청</div>
                        </div>
                    </div>
                    <button class="bg-indigo-600 text-white w-10 h-10 rounded-full shadow-md active:bg-indigo-700 flex items-center justify-center"><i class="fas fa-check"></i></button>
                </div>
                <div class="bg-white p-4 rounded-xl shadow-sm flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center font-bold text-gray-500 mr-3">이</div>
                        <div>
                            <div class="font-bold text-gray-800">이영희 (LV.5)</div>
                            <div class="text-xs text-gray-400">오전 09:42 요청</div>
                        </div>
                    </div>
                    <button class="bg-indigo-600 text-white w-10 h-10 rounded-full shadow-md active:bg-indigo-700 flex items-center justify-center"><i class="fas fa-check"></i></button>
                </div>
            </div>
        </section>

        <section id="tab-quest" class="section-content hidden-section">
            <h2 class="text-xl font-bold mb-4">퀘스트 인증 확인</h2>
            
            <div class="space-y-4">
                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex justify-between mb-2">
                        <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded font-bold">인증 대기</span>
                        <span class="text-gray-400 text-xs">방금 전</span>
                    </div>
                    <h3 class="font-bold text-lg mb-1">성경 1독 하기 (마태복음)</h3>
                    <p class="text-sm text-gray-600 mb-3">작성자: <span class="font-bold text-indigo-600">박지성</span></p>
                    
                    <div class="bg-gray-100 p-3 rounded-lg text-sm text-gray-700 mb-4">
                        "선생님 오늘 마태복음 5장 다 읽었어요! 인증합니다."
                    </div>

                    <div class="flex gap-2">
                        <button class="flex-1 bg-white border border-red-200 text-red-500 py-3 rounded-lg font-bold hover:bg-red-50">반려</button>
                        <button class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-indigo-700">승인 (+50XP)</button>
                    </div>
                </div>

                <div class="bg-white p-5 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex justify-between mb-2">
                        <span class="bg-yellow-100 text-yellow-800 text-xs px-2 py-1 rounded font-bold">인증 대기</span>
                        <span class="text-gray-400 text-xs">10분 전</span>
                    </div>
                    <h3 class="font-bold text-lg mb-1">친구 도와주기</h3>
                    <p class="text-sm text-gray-600 mb-3">작성자: <span class="font-bold text-indigo-600">손흥민</span></p>
                    <div class="flex gap-2">
                        <button class="flex-1 bg-white border border-red-200 text-red-500 py-3 rounded-lg font-bold hover:bg-red-50">반려</button>
                        <button class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-indigo-700">승인 (+30XP)</button>
                    </div>
                </div>
            </div>
        </section>

        <section id="tab-members" class="section-content hidden-section">
            <div class="sticky top-0 bg-gray-100 pt-1 pb-4 z-10">
                <div class="relative">
                    <input type="text" placeholder="학생 이름 검색..." class="w-full pl-10 pr-4 py-3 rounded-xl border-none shadow-sm focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-search absolute left-4 top-3.5 text-gray-400"></i>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">
                <div class="p-4 flex items-center justify-between active:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" class="w-10 h-10 rounded-full bg-gray-100">
                        <div>
                            <div class="font-bold">김용사</div>
                            <div class="text-xs text-indigo-500 font-medium">LV.10 • 전사</div>
                        </div>
                    </div>
                    <button class="text-gray-400"><i class="fas fa-ellipsis-v"></i></button>
                </div>
                <div class="p-4 flex items-center justify-between active:bg-gray-50">
                    <div class="flex items-center gap-3">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Aneka" class="w-10 h-10 rounded-full bg-gray-100">
                        <div>
                            <div class="font-bold">이마법</div>
                            <div class="text-xs text-purple-500 font-medium">LV.8 • 마법사</div>
                        </div>
                    </div>
                    <button class="text-gray-400"><i class="fas fa-ellipsis-v"></i></button>
                </div>
            </div>
        </section>
    </main>

    <nav class="bg-white border-t border-gray-200 flex justify-around items-center h-16 pb-safe fixed bottom-0 w-full z-20">
        <button onclick="switchTab('home')" class="nav-btn active-tab flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600">
            <i class="fas fa-home text-xl mb-1"></i>
            <span class="text-[10px]">홈</span>
        </button>
        <button onclick="switchTab('attendance')" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600 relative">
            <i class="fas fa-check-circle text-xl mb-1"></i>
            <span class="text-[10px]">출석관리</span>
            <span class="absolute top-2 right-6 w-2 h-2 bg-red-500 rounded-full"></span>
        </button>
        <button onclick="switchTab('quest')" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600 relative">
            <i class="fas fa-scroll text-xl mb-1"></i>
            <span class="text-[10px]">퀘스트</span>
            <span class="absolute top-2 right-6 bg-red-500 text-white text-[9px] px-1 rounded-full">3</span>
        </button>
        <button onclick="switchTab('members')" class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-indigo-600">
            <i class="fas fa-users text-xl mb-1"></i>
            <span class="text-[10px]">학생관리</span>
        </button>
    </nav>

    <script>
        function switchTab(tabName) {
            // 1. 모든 섹션 숨기기
            document.querySelectorAll('.section-content').forEach(el => el.classList.add('hidden-section'));
            // 2. 선택된 섹션 보이기
            document.getElementById('tab-' + tabName).classList.remove('hidden-section');

            // 3. 탭 버튼 스타일 초기화 (모두 회색으로)
            document.querySelectorAll('.nav-btn').forEach(el => {
                el.classList.remove('text-indigo-600');
                el.classList.add('text-gray-400');
            });

            // 4. 선택된 탭 활성화 (인디고 색상)
            const activeBtn = event.currentTarget || document.querySelector(`button[onclick="switchTab('${tabName}')"]`);
            activeBtn.classList.remove('text-gray-400');
            activeBtn.classList.add('text-indigo-600');
            
            // 5. 페이지 상단으로 스크롤 이동
            document.getElementById('main-content').scrollTop = 0;
        }
    </script>
</body>
</html>
