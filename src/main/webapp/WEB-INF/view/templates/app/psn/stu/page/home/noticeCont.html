<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/app/psn/stu/layouts/std_layout}">
<th:block layout:fragment="content">
	<div style="margin: 20px 25px 10px 25px; display: flex; align-items: center;">
		<span style="color: #4A90E2; font-size: 0.7rem; margin-right: 8px;">●</span>
		<h3 style="margin: 0; font-size: 1.1rem; color: #333; font-weight: 700;">공지사항 내용</h3>
	</div>

	<div class="card" style="margin: 0 15px; padding: 30px 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: none; background: #fff;">
		<span style="display: inline-block; background: #e3f2fd; color: #2196F3; font-weight: 700; font-size: 0.75rem; padding: 4px 10px; border-radius: 6px;">야외 활동 안내</span>

		<h4 style="font-size: 1.3rem; margin: 15px 0; color: #222; font-weight: 800; text-align: left; line-height: 1.4;">이번 주 주일 야외 활동 안내</h4>

		<div style="width: 100%; height: 1px; background: #f0f0f0; margin: 15px 0;"></div>

		<div style="color: #555; font-size: 1rem; line-height: 1.8; margin-bottom: 30px;">
			안녕하세요, 용사 여러분!<br><br>
			이번 주 주일에는 교회 근처 공원에서 <b>'말씀 보물찾기'</b>가 진행됩니다.<br><br>
			<b>📍 준비물:</b> 편한 옷차림, 운동화, 개인 물통<br>
			<b>⏰ 일시:</b> 이번 주 주일 11시 예배 후<br><br>
			보물을 많이 찾는 용사에게는 특별한 달란트 보상이 기다리고 있으니 기대해 주세요!
		</div>

		<div style="text-align: center;">
			<button class="btn btn-main"
					style="display: block; width: 100%; max-width: 220px; margin: 0 auto; padding: 12px; border-radius: 12px; background: #4A90E2; color: #fff; border: none; font-weight: 600; box-shadow: 0 4px 12px rgba(74,144,226,0.2);"
					th:onclick="|location.href='@{/std/home.pg}'|">
				HOME으로 돌아가기
			</button>
		</div>
	</div>
</th:block>
</html>
