<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col z-10 shadow-sm">
        <div class="h-16 flex items-center px-6 border-b border-slate-100">
            <div class="text-xl font-bold text-slate-800 flex items-center tracking-tight">
                <i class="fas fa-chess-rook mr-3 text-indigo-600"></i> RPG Admin
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-1">
            <button onclick="_naviPage('MNG_HOME', this)"
                    th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_HOME' ? 'on' : 'off'}|">
                <i class="fas fa-home mr-3 w-5 text-center text-lg"></i> 대시보드
            </button>
            <button onclick="_naviPage('MNG_MBER', this)"
                    th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_MBER' ? 'on' : 'off'}|">
                <i class="fas fa-users mr-3 w-5 text-center text-lg"></i> 용사(회원) 관리
            </button>
            <button onclick="_naviPage('MNG_FEED', this)"
                    th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_FEED' ? 'on' : 'off'}|">
                <i class="fas fa-bullhorn mr-3 w-5 text-center text-lg"></i> 공지사항 관리
            </button>
            <button onclick="_naviPage('MNG_REWD', this)"
                    th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_REWD' ? 'on' : 'off'}|">
                <i class="fas fa-magic mr-3 w-5 text-center text-lg"></i> 포인트/보상 관리
            </button>
        </nav>

        <div class="p-4 border-t border-slate-50">
            <button class="btn-side text-slate-400 hover:text-red-500 hover:bg-red-50 transition-colors"
                    th:onclick="|location.href='@{/mng/idx/logOut.pg}'|">
                <i class="fas fa-sign-out-alt mr-3 w-5 text-center"></i> 로그아웃
            </button>
        </div>
    </aside>
</th:block>
</html>
