<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	<style>
        .btn-side {
            padding: 0.65rem 1rem !important; /* 세로/가로 패딩 축소 */
            font-size: 0.8125rem !important; /* 폰트 크기 축소 (13px) */
            border-radius: 0.5rem !important; /* 둥글기 약간 축소 */
        }

        /* 아이콘 크기 강제 조정 */
        .btn-side i {
            font-size: 0.9rem !important;
            width: 1.25rem !important;
        }
	</style>

	<aside class="w-56 bg-white border-r border-slate-200 flex flex-col z-10 shadow-sm transition-all duration-300">

		<div class="h-14 flex items-center px-5 border-b border-slate-100">
			<div class="text-lg font-bold text-slate-800 flex items-center tracking-tight">
				<i class="fas fa-chess-rook mr-2.5 text-indigo-600"></i> RPG Admin
			</div>
		</div>

		<nav class="flex-1 p-3 space-y-1">
			<button onclick="_naviPage('MNG_HOME', this)"
			        th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_HOME' ? 'on' : 'off'}|">
				<i class="fas fa-home mr-2.5 text-center"></i> 대시보드
			</button>
			<button onclick="_naviPage('MNG_MBER', this)"
			        th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_MBER' ? 'on' : 'off'}|">
				<i class="fas fa-users mr-2.5 text-center"></i> 용사(회원) 관리
			</button>
			<button onclick="_naviPage('MNG_FEED', this)"
			        th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_FEED' ? 'on' : 'off'}|">
				<i class="fas fa-bullhorn mr-2.5 text-center"></i> 공지사항 관리
			</button>
			<button onclick="_naviPage('MNG_REWD', this)"
			        th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_REWD' ? 'on' : 'off'}|">
				<i class="fas fa-magic mr-2.5 text-center"></i> 리워드 관리
			</button>
			<button onclick="_naviPage('MNG_QEST', this)"
			        th:class="|btn-side btn-side-${_mngMenuInfo == 'MNG_QEST' ? 'on' : 'off'}|">
				<i class="fas fa-scroll mr-2.5 text-center"></i> 퀘스트 승인 관리
			</button>
		</nav>
		<div class="p-3 border-t border-slate-50">
			<button class="btn-side text-slate-400 hover:text-red-500 hover:bg-red-50 transition-colors w-full"
			        th:onclick="|location.href='@{/mng/idx/logOut.pg}'|">
				<i class="fas fa-sign-out-alt mr-2.5 text-center"></i> 로그아웃
			</button>
		</div>
	</aside>
</th:block>
</html>
