<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/app/psn/tch/layouts/tch_layout}" lang="ko">
<th:block layout:fragment="content">
	<section id="tab-quest" class="section-content active">
		<h2 class="text-2xl font-bold text-slate-800 mb-5 px-1">퀘스트 요청</h2>
		<div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar pb-2" id="quest-filter">
			<button class="chip active" data-filter="all">전체</button>
			<button class="chip" data-filter="daily">일일</button>
			<button class="chip" data-filter="sunday">주일</button>
			<button class="chip" data-filter="special">특별</button>
		</div>

		<div id="quest-list" class="space-y-4">
			<div class="card-box p-5 quest-item" data-type="daily">
				<div class="flex justify-between items-start mb-4">
					<div>
						<span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded uppercase">Daily Mission</span>
						<h3 class="font-bold text-slate-800 text-lg mt-2 leading-tight">오늘의 성경 한 장 읽기 📖</h3>
						<p class="text-xs text-slate-400 mt-1">요청자: 김용사 학생</p>
					</div>
					<div class="font-extrabold text-amber-500 bg-amber-50 px-3 py-1.5 rounded-lg border border-amber-100 text-sm">500 G</div>
				</div>
				<div class="flex gap-3">
					<button onclick="handleAction(this, 'reject')" class="flex-1 py-3 bg-slate-50 text-slate-500 rounded-xl text-xs font-bold active:scale-95 transition">반려</button>
					<button onclick="handleAction(this, 'approve')" class="flex-1 py-3 bg-blue-600 text-white rounded-xl text-xs font-bold shadow-lg active:scale-95 transition">승인 및 지급</button>
				</div>
			</div>

			<div class="card-box p-5 bg-indigo-50/50 border-indigo-100 quest-item" data-type="special">
				<div class="flex justify-between items-start mb-4">
					<div>
						<span class="bg-indigo-600 text-white text-[10px] font-bold px-2 py-1 rounded uppercase shadow-sm">Legendary</span>
						<h3 class="font-bold text-slate-900 text-lg mt-2 leading-tight">새 친구 초청 (보스 레이드) ⚔️</h3>
					</div>
					<div class="font-extrabold text-indigo-700 bg-white px-3 py-1.5 rounded-lg border border-indigo-200 text-sm shadow-sm">3,000 G</div>
				</div>
				<p class="text-xs text-slate-500 mb-4 bg-white/60 p-3 rounded-xl border border-indigo-50">"새로운 용사를 왕국으로 데려왔습니다!"</p>
				<div class="flex gap-3">
					<button onclick="handleAction(this, 'reject')" class="flex-1 py-3 bg-white text-slate-500 border border-slate-200 rounded-xl text-xs font-bold active:scale-95 transition">검토
					</button>
					<button onclick="handleAction(this, 'approve')" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl text-xs font-bold shadow-lg active:scale-95 transition">보상 일괄 지급</button>
				</div>
			</div>
		</div>

		<div id="quest-empty" class="hidden flex flex-col items-center justify-center py-20 opacity-50">
			<i class="fas fa-inbox text-4xl text-slate-300 mb-3"></i>
			<p class="text-slate-400 font-medium text-sm">대기 중인 퀘스트가 없습니다.</p>
		</div>
	</section>
	<script th:inline="javascript">
		$(function () {
		});
	</script>
</th:block>
</html>
