<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	<th:block th:if="${_menuInfo == 'STD_HOME'}">
		<header>
			<div class="header-top">
				<div class="header-branding">
					<div class="flex-col">
						<h1>봉동중앙교회</h1>
						<span class="app-subtitle">초등부 RPG 어드벤처</span>
					</div>
				</div>
				<div class="header-center-badge">
					SEASON 1<br>믿음의 갑주
				</div>
				<div class="header-actions flex-row gap-5">
					<button class="icon-btn header-btn" onclick="alert('퀘스트보상메뉴로 이동');">
						<img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="알림" style="filter: brightness(0) invert(1);">
					</button>
					<button class="icon-btn header-btn" th:onclick="|location.href='@{/idx/logOut.pg}'|">
						<img src="https://cdn-icons-png.flaticon.com/512/1828/1828445.png" alt="로그아웃" style="filter: brightness(0) invert(1);">
					</button>
				</div>
			</div>
		</header>
	</th:block>
	<th:block th:if="${_menuInfo != 'STD_HOME'}">
		<div class="sub-header">
			<div class="flex-row gap-15">
				<button class="icon-btn" th:onclick="|location.href='@{/std/home.pg}'|">
					<img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="홈으로" style="width: 20px; height: 20px; filter: brightness(0) invert(1);">
				</button>
				<h2 th:text="|${_menuNm}|">설정 / 내 정보</h2>
			</div>
			<div class="flex-row gap-10">
				<div class="sub-info-badge">Lv.<span class="sub-lvl" th:text="|${_mberLevel}|">1</span></div>
				<div class="sub-info-badge money"><span class="sub-money" th:text="|${_mberPoint}|">2500</span> P</div>
				<button class="icon-btn" style="width: 32px; height: 32px; background: rgba(255,255,255,0.2);" th:onclick="|location.href='@{/idx/logOut.pg}'|">
					<img src="https://cdn-icons-png.flaticon.com/512/1828/1828445.png" alt="로그아웃" style="width: 16px; height: 16px; filter: brightness(0) invert(1);">
				</button>
			</div>
		</div>
	</th:block>
</th:block>
</html>
