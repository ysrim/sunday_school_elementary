<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" type="image/png" sizes="16x16" href="/files/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title th:text="|봉동중앙교회 초등부 RPG - ${_tchMenuNm}|">봉동중앙교회 초등부 RPG</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/files/css/tch/tch_sub_style.css}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
    <script src="/files/script/tch/js/tch_commons.js"></script>
</head>
<body class="h-screen flex flex-col">
<div id="toast"></div>
<th:block th:replace="~{/app/psn/tch/fragments/tch_header :: headerFragment}"></th:block>
<main id="main-content" class="flex-1 overflow-y-auto px-4 pt-24 pb-32 w-full max-w-lg mx-auto no-scrollbar">
    <th:block layout:fragment="content"></th:block>
</main>
<div th:replace="~{/app/psn/tch/fragments/tch_footer :: footerFragment}"></div>
<div id="custom-confirm" class="fixed inset-0 z-[100] hidden">
    <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[90%] max-w-sm bg-white rounded-3xl shadow-2xl p-6 transform transition-all scale-95 opacity-0"
         id="confirm-content">
        <div class="flex flex-col items-center text-center">
            <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center text-2xl mb-4">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h3 class="text-xl font-bold text-slate-800 mb-2">정말 진행하시겠습니까?</h3>
            <p class="text-slate-500 mb-8" id="confirm-message">이 작업은 취소할 수 없습니다.</p>

            <div class="flex gap-3 w-full">
                <button id="confirm-cancel"
                        class="flex-1 py-3.5 bg-slate-100 text-slate-600 font-bold rounded-2xl active:scale-95 transition">
                    취소
                </button>
                <button id="confirm-ok"
                        class="flex-1 py-3.5 bg-red-500 text-white font-bold rounded-2xl shadow-lg shadow-red-200 active:scale-95 transition">
                    확인
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
