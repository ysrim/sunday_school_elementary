<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="headerFragment">
	<header class="fixed top-0 left-0 right-0 z-50 glass-header pt-[env(safe-area-inset-top)]">
		<div class="px-6 py-4 flex justify-between items-center max-w-lg mx-auto">
			<div class="flex items-center gap-2">
				<div class="w-8 h-8 rounded-full bg-blue-50 text-blue-600 flex items-center justify-center">
					<i class="fas fa-shield-alt text-sm"></i>
				</div>
				<h1 class="text-base font-bold text-slate-800">Teacher Mode</h1>
			</div>
			<button th:onclick="|location.href='@{/tch/idx/logOut.pg}'|"
			        class="w-9 h-9 rounded-full bg-red-50 text-red-500 border border-red-100 flex items-center justify-center active:scale-95 transition">
				<i class="fas fa-sign-out-alt text-sm"></i>
			</button>
		</div>
	</header>
</th:block>
</html>
