<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/app/psn/stu/layouts/std_layout}">

<th:block layout:fragment="content">
	<div style="margin: 20px 25px 10px 25px; display: flex; align-items: center;">
		<span style="color: #4A90E2; font-size: 0.7rem; margin-right: 8px;">●</span>
		<h3 style="margin: 0; font-size: 1.1rem; color: #333; font-weight: 700;">길드 정보</h3>
	</div>

	<div class="content" style="padding: 0 15px;">
		<div class="card" style="text-align: center; padding: 35px 20px; background: #fff; border-radius: 25px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); border: none; margin-bottom: 20px;">
			<div style="font-size: 3.5rem; margin-bottom: 15px;">🛡️</div>

			<h2 id="my-guild-name" style="margin: 0 0 8px 0; font-size: 1.5rem; color: #222; font-weight: 800;"
				th:text="|${guildInfo.guildNm} 길드|">다윗의 용사들</h2>

			<p style="color: #888; font-size: 0.95rem; margin-bottom: 15px;">"용기와 믿음으로 승리하는 길드"</p>

			<div style="display: inline-block; background: #4A90E2; color: #fff; padding: 4px 14px; border-radius: 50px; font-size: 0.85rem; font-weight: 600; box-shadow: 0 2px 8px rgba(74,144,226,0.3);">
				길드 Lv.<span th:text="${guildInfo.guildLevel}">3</span>
			</div>
		</div>

		<div style="margin: 25px 10px 10px 10px; display: flex; justify-content: space-between; align-items: center;">
			<h3 style="margin: 0; font-size: 1rem; color: #444; font-weight: 700;">👥 길드 멤버 ([[${guildMberCnt}]]명)</h3>
		</div>

		<div class="card" style="padding: 10px 20px; background: #fff; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: none;">
			<ul style="list-style: none; padding: 0; margin: 0;">
				<li style="display: flex; align-items: center; gap: 12px; padding: 15px 0; border-bottom: 1px solid #f8f9fa;"
					th:each="vo : ${guildMberAccessList}">

					<div style="width: 45px; height: 45px; background: #f0f7ff; border-radius: 50%; padding: 2px;">
						<img th:src="|https://cdn.jsdelivr.net/gh/ysrim/bjcc_ss@main/images/avatar/${vo.occpCode}_${#strings.toLowerCase(vo.sexdstn)}.png|"
							 style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
					</div>

					<div style="flex: 1;">
						<div style="display: flex; align-items: center; gap: 5px;">
							<strong style="color: #333; font-size: 0.95rem;">[[${vo.ncnm}]]</strong>
							<small style="color: #999; font-size: 0.8rem;" th:if="${vo.mberId == session.mberInfo.mberId}">(나)</small>
						</div>
						<small style="color: #4A90E2; font-weight: 600; font-size: 0.8rem;" th:text="|LV.${vo.level} ${vo.occpNm}|">Lv.15 용사</small>
					</div>

					<div th:if="${vo.isAccess}" style="display: flex; align-items: center; gap: 4px;">
						<span style="color: #4CAF50; font-size: 0.6rem;">●</span>
						<span style="color: #4CAF50; font-size: 0.75rem; font-weight: 600;">접속중</span>
					</div>
				</li>
			</ul>
		</div>

		<div style="height: 30px;"></div>
	</div>
</th:block>
</html>
