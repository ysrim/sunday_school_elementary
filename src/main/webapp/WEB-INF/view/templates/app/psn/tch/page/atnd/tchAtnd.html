<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/app/psn/tch/layouts/tch_layout}" lang="ko">
<th:block layout:fragment="content">
    <section id="tab-attendance" class="section-content animate-enter">
        <h2 class="text-2xl font-bold text-slate-800 mb-5 px-1 tracking-tight">출석 관리</h2>

        <div class="flex gap-2 mb-6 overflow-x-auto no-scrollbar px-1 py-1">
            <button onclick="selectMonth(this)"
                    class="chip active px-4 py-2 rounded-full text-sm font-semibold shrink-0">1월
            </button>
            <button onclick="selectMonth(this)" class="chip px-4 py-2 rounded-full text-sm font-semibold shrink-0">2월
            </button>
            <button onclick="selectMonth(this)" class="chip px-4 py-2 rounded-full text-sm font-semibold shrink-0">3월
            </button>
            <button onclick="selectMonth(this)" class="chip px-4 py-2 rounded-full text-sm font-semibold shrink-0">4월
            </button>
        </div>

        <div class="bg-white p-1.5 rounded-2xl shadow-sm border border-slate-100 grid grid-cols-4 gap-1 mb-6">
            <button class="py-2.5 rounded-xl text-xs font-medium text-slate-400 hover:bg-slate-50 transition">1주
            </button>
            <button class="py-2.5 rounded-xl text-xs font-medium text-slate-400 hover:bg-slate-50 transition">2주
            </button>
            <button class="py-2.5 rounded-xl text-xs font-medium text-slate-400 hover:bg-slate-50 transition">3주
            </button>
            <button class="py-2.5 rounded-xl text-xs font-bold text-slate-800 bg-slate-100 shadow-sm transition">4주
            </button>
        </div>

        <div class="flex gap-4 mb-4 items-center">
            <button onclick="switchAttList('pending')" id="btn-att-pending"
                    class="text-lg font-bold text-slate-800 border-b-2 border-slate-800 pb-1 transition-all">승인 대기 <span
                    class="text-blue-500 text-sm align-top">2</span></button>
            <button onclick="switchAttList('complete')" id="btn-att-complete"
                    class="text-lg font-bold text-slate-300 pb-1 hover:text-slate-500 transition-all">완료됨
            </button>
        </div>

        <div id="list-att-pending" class="space-y-3">
            <div class="bg-white p-5 card-rounded shadow-sm border border-slate-100 flex items-center justify-between row-item">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-blue-600 font-black text-lg">
                        김
                    </div>
                    <div>
                        <div class="font-bold text-slate-800">김철수</div>
                        <div class="text-xs text-slate-400 mt-0.5 font-medium">09:40 QR 스캔</div>
                    </div>
                </div>
                <div class="flex gap-2">
                    <button onclick="handleAction(this, 'reject')"
                            class="w-10 h-10 rounded-full bg-red-50 text-red-500 flex items-center justify-center active-scale transition">
                        <i class="fas fa-times"></i></button>
                    <button onclick="handleAction(this, 'approve')"
                            class="w-10 h-10 rounded-full bg-blue-600 text-white shadow-lg shadow-blue-500/30 flex items-center justify-center active-scale transition">
                        <i class="fas fa-check"></i></button>
                </div>
            </div>
        </div>

        <div id="list-att-complete" class="hidden space-y-3">
            <div class="bg-white/60 p-5 card-rounded border border-slate-100 flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-slate-100 rounded-2xl flex items-center justify-center text-slate-400 font-bold">
                        박
                    </div>
                    <div>
                        <div class="font-bold text-slate-400">박성실</div>
                        <div class="text-xs text-green-600 font-bold mt-0.5">09:10 완료</div>
                    </div>
                </div>
                <i class="fas fa-check-circle text-green-500 text-xl"></i>
            </div>
        </div>
    </section>
    <script th:inline="javascript">
        $(function () {
        });
    </script>
</th:block>
</html>
