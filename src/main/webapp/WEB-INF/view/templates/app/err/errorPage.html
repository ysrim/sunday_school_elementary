<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>페이지를 찾을 수 없음 - 봉동중앙교회 초등부 RPG</title>
	<link rel="stylesheet" th:href="@{/files/css/error_style.css}">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
	<img src="https://cdn-icons-png.flaticon.com/512/744/744922.png" class="bg-deco"
		 style="top: 10%; left: -20px; width: 100px; transform: rotate(-15deg);" alt="장식1">
	<img src="https://cdn-icons-png.flaticon.com/512/2530/2530062.png" class="bg-deco"
		 style="bottom: 10%; right: -20px; width: 120px; transform: rotate(15deg);" alt="장식2">

	<div class="card">
		<img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" alt="길을 잃음" class="error-image">
		<h1>404</h1>
		<h3>길을 잃은 용사님!</h3>
		<p>
			찾으시는 페이지가 삭제되었거나<br>
			주소가 잘못된 것 같아요.<br>
			다시 안전한 마을로 돌아갈까요?<br>
		</p>
		<button class="btn btn-main btn-shine" th:onclick="|location.href='@{/std/idx/intro.pg}'|">
			<img src="https://cdn.jsdelivr.net/gh/ysrim/bjcc_ss@main/images/navi/home.png"
				 style="width: 20px; height: 20px; opacity: 0.6;" alt="홈 아이콘">
			메인으로 돌아가기
		</button>
	</div>
</div>
</body>
</html>
