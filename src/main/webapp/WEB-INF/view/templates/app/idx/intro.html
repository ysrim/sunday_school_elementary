<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>봉동중앙교회 초등부 RPG</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/files/css/intro_style.css}">
</head>
<body>
<div class="app-container">
	<div id="page-intro">
		<div class="intro-hero">
			<img src="https://cdn.jsdelivr.net/gh/ysrim/bjcc_ss@main/images/intro.png" alt="인트로 배경">
			<div class="intro-overlay"></div>
		</div>
		<div class="intro-content">
			<span class="intro-badge">SEASON 1 · 믿음의 갑주</span>
			<h1 class="intro-title">봉동중앙교회<br><span>초등부 RPG</span></h1>
			<p class="intro-subtitle">말씀으로 성장하고 ⚔️<br>달란트를 모아 레벨업하자!</p>
		</div>
		<div class="intro-footer">
			<button class="btn-start" th:onclick="|location.href='@{/idx/login.pg}'|">
				모험 시작하기! ⚔
			</button>
			<div class="warrior-count">
				<span class="status-dot"></span>
				<b th:text="|${stuMberCnt}명|">0명</b> 용사가 함께 모험 중!
			</div>
		</div>
	</div>
</div>
</body>
</html>
